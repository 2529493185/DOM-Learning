<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>我是div</div>
    <span>我是span</span>
    <script>
        var div = document.querySelector('div');
        //1.nextSibling 得到的是下一个节点 包含元素节点 文本节点等；
        console.log(div.nextSibling);   //下一个节点
        console.log(div.previousSibling);   //上一个节点

        //2.nextElementSibling  得到下一个元素节点
        console.log(div.nextElementSibling);   //得到下一个元素节点 
        console.log(div.previousElementSibling);//得到上一个元素节点
    </script>
</body>

</html>

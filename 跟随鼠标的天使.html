<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
            height: 80px;
            width: 80px;
        }
    </style>
</head>

<body>
    <img src="yueliang.jpg" alt="">
    <script>
        var pic = document.querySelector('img');
        document.addEventListener('mousemove', function (e) {
            //1.mousemove只要鼠标移动1px 就会触发这个事件
            //2.核心原理：每次鼠标移动，获得最新的鼠标坐标，把这个鼠标的坐标作为图片的top和left值
            var x = e.pageX;
            var y = e.pageY;
            //3.千万不要忘记给x y加px单位 因为page输出的只有值
            pic.style.left = x + 'px';
            pic.style.top = y + 'px';
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ol>
        <li>我是li1</li>
        <li>我是li2</li>
        <li>我是li3</li>
        <li>我是li4</li>
    </ol>
    <script>
        var ol = document.querySelector('ol');
        // 1. firstChild 第一个子节点不管是文本节点还是元素节点
        console.log(ol.firstChild);
        console.log(ol.lastChild);  //这两个不靠谱，输出的不一定是元素节点

        //  2.firstElementChild     返回第一个子元素节点
        console.log(ol.firstElementChild);  //拿到了第一个li元素节点
        console.log(ol.lastElementChild);   //拿到了最后一个li元素节点

        //3.实际开发的写法 既没有兼容性问题 又返回第一个子元素
        console.log(ol.children[0]);    //也是第一个li
        console.log(ol.children[ol.children.length - 1]);
    </script>
</body>

</html>

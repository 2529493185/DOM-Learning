<body>
    我是一段不愿分享的文字
    <script>
        //1.ontextmenu 鼠标右键的菜单如复制等；
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault(); //阻止默认事件
        })
        //2.选中文字selectstart 添加阻止默认事件就不可以选中文字了
        document.addEventListener('selectstart', function (e) {
            e.preventDefault();
        })
    </script>
</body>

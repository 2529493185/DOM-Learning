<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: 1px solid #333;
        }

        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        //1.先去准备好学生的数据
        var datas = [
            {
                name: '老大爷',
                subject: 'javascript',
                score: 100
            },
            {
                name: '小鬼',
                subject: 'javascript',
                score: 98
            },
            {
                name: '弘历',
                subject: 'javascript',
                score: 99
            },
            {
                name: '傅恒',
                subject: 'javascript',
                score: 98
            },
            {
                name: '明玉',
                subject: 'javascript',
                score: 88
            }
        ];
        //2.往tbody里面创建行： 有几个人家创建几个行    数组length
        var tbody = document.querySelector('tbody');
        for (var i = 0; i < datas.length; i++) {    //外面循环管行
            //创建tr行
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
            //行里面创建单元格td 单元格个数是对象的长度length
            for (var k in datas[i]) {  //里面的for循环管td
                //创建单元格
                var td = document.createElement('td');
                //把对象里面的属性值给td
                // console.log(datas[i][k]);
                // tr.appendChild(td);
                td.innerHTML = datas[i][k];
                tr.appendChild(td);
            }//for(var k in obj){
            //     k得到的是属性名
            //     obj[k]是属性值
            // }
            //3.创建有删除2个字的单元格
            var td = document.createElement('td');
            td.innerHTML = '<a href="#">删除</a>';
            tr.appendChild(td);
        }
        //4.删除操作
        var as = document.querySelectorAll('a');
        for (var i = 0; i < as.length; i++) {
            as[i].onclick = function () {
                //点击a删除当前a所在地行(链接的爷爷) node.removeChild(child)
                tbody.removeChild(this.parentNode.parentNode);
            }
        }

    </script>
</body>

</html>

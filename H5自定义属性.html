<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div getTime="20" data-list-name="andy"></div>
    <script>
        var div = document.querySelector('div');
        console.log(div.getAttribute('getTime'));   //20

        //为了确认是否是自定义属性，H5规范了格式：自定义属性的开头要用data-
        div.setAttribute('data-time', 20);
        console.log(div.getAttribute('data-time')); //20

        //H5新增的获取自定义属性的方法  它只能获取data-开头的
        //dataset是一个集合里面存放了所有以data开头的自定义属性
        console.log(div.dataset);   //集合
        //2种方法
        console.log(div.dataset.time);  //20
        console.log(div.dataset['time']);  //20

        //如果自定义属性里面有多个-连接的单词，我们获取的时候采取驼峰命名法
        console.log(div.dataset.listName);  //andy
        console.log(div.dataset['listName']);  //andy

    </script>
    <!-- 如 -->
    <div data-getTime="20">

    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //键盘事件对象中单keyCode属性可以得到相应键的ASCII码值
        document.addEventListener('keyup', function (e) {
            console.log(e); //是一个集合 里面有按键的相关信息
            console.log(e.keyCode);
        })
        //1.我们的keyup和keydown事件不区分字母的大小写 a和A得到的ASCII码都是65
        //2.我们的keypress事件区分字母的大小写 a和A得到的ASCII码不同
        //3.我们可以利用keyCode返回的ASCII码值来判断用户按下哪个键
        document.addEventListener('keypress', function (e) {
            console.log(e);
            console.log('press:' + e.keyCode);
        })
    </script>
</body>

</html>
